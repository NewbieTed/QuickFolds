name: Backend CI Pipeline

on:
  push:
    branches:
      - '**'
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: "QuickFolds@CSE403"
          POSTGRES_DB: quickfolds_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -h 127.0.0.1 -U test_user -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Update Maven Wrapper Permissions
        run: chmod +x backend/mvnw

      - name: Build and Run Tests
        env:
          SPRING_PROFILES_ACTIVE: test
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_NAME: quickfolds_test
          TEST_DB_USER: test_user
          TEST_DB_PASSWORD: "QuickFolds@CSE403"
        run: |
          cd backend
          ./mvnw clean test -Dspring.profiles.active=test