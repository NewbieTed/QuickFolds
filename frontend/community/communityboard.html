<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>QuickFolds Community Board</title>
    <link href="comboardstyles.css" rel="stylesheet">
  </head>
  <body class="bg">
    <div class="header">

      <img src="Logo.png" id="logo" alt="Logo of Quick Folds">
      <input type="text" id="search" name="query" placeholder="Search for author...">
      <button type="button" id="new-ori">New Origami</button>
    </div>
    <div class="main-board">
      <div class="card">
        <p>Name</p>
        <p>Author</p>
      </div>
    </div>
  </body>
</html>
