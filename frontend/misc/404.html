<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .button-container {
            margin-top: 30px;
        }
        a {
            color: #ff4500;
            font-size: 1.2rem;
            text-decoration: none;
            border: 2px solid #ff4500;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #ff4500;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Looks like you've been rickrolled instead.</p>
    <img src="https://media.tenor.com/_4YgA77ExHEAAAAd/rickroll.gif" alt="Rickroll">
    <div class="button-container">
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
